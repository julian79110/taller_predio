{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Predio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
    <section class="fondo">
        <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Administrar Propietarios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Administrar Propietarios</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={% url 'index' %}>Inicio</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Acciones
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="{% url 'ver_propietarios' %}">Ver Propietarios</a></li>
                    <li>
                        <a class="dropdown-item" href="{% url 'mostrar_formulario' %}" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Registrar Propietario
                        </a>
                        </li>
                  </ul>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <!--Fin Navbar-->

    <!--formulario para edicion de propietarios-->
        <div class="container">
            <div class="row justify-content-center">
                <h3>Editar predio</h3>
              <form class="col-md-8 g-3" method="POST" autocomplete="off">
                {% csrf_token %}
                {% for form in forms %}
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">{{ form.label }}</label>
                    <input type="{{ form.field.widget.input.type }}" name="{{ form.name }}" value="{{form.value}}" class="form-control" id="inputEmail4" placeholder="{{ form.label }}">
                  </div>
                  {{form.errors}}
                {% endfor %}
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-success">Actualizar</button>
                  <a href="{% url 'index' %}" class="btn btn-secondary" role="button">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
          <!--fin del formulario-->
    </section>
</body>
</html>
